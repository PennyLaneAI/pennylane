name: Documentation Tests
on:
  merge_group:
    types:
      - checks_requested
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  determine_runner:
    if: github.event.pull_request.draft == false
    name: Determine runner type to use
    uses: ./.github/workflows/determine-workflow-runner.yml
    with:
      default_runner: ubuntu-latest
      force_large_runner: ${{ github.event_name == 'merge_group' }}

  documentation-tests:
    if: github.event.pull_request.draft == false
    needs: [determine_runner]
    runs-on: ${{ needs.determine_runner.outputs.runner_group }}

    strategy:
      matrix:
        # Update the Python versions here as needed
        python-version: ["3.11", "3.12", "3.13"]

    name: Docs on Python ${{ matrix.python-version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Added caching to speed up runs

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install sybil pytest
          pip install jax~=0.6.0 jaxlib~=0.6.0
          pip install torch

      - name: Run documentation tests
        run: |
          pytest pennylane/ops