on:
  pull_request:
    types: [opened, edited, ready_for_review, review_requested]
name: Changelog Reminder
jobs:
  remind:
    name: Changelog Reminder
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Changelog Reminder
      uses: peterjgrainger/action-changelog-reminder@v1.3.0
      with:
        changelog_regex: '.github/CHANGELOG.md'
        customPrMessage: |
          Beep! Boop! I see you're missing a changelog! 
          Please edit [.github/CHANGELOG.md](/PennyLaneAI/pennylane/blob/master/.github/CHANGELOG.md) with:
          * Description of the change
          * Link back to this PR
          * Your name in the contributors section
                            
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
