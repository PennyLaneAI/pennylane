name: Tests
on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: unit-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    uses: ./.github/workflows/interface-unit-tests.yml
    with:
      branch: ${{ github.ref }}

      # Run a 'lightened' version of the CI on Pull Requests by default
      # Unless the label `ci:run-full-test-suite` is attached to the PR.
      # Always runs the full suite for push events.
      run_lightened_ci: >-
        ${{
          github.event_name == 'pull_request'
          && !contains(github.event.pull_request.labels.*.name, 'ci:run-full-test-suite')
          || false
         }}

  upload-stable-deps:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: action/download-artifact@v3
        with:
          pattern: frozen-*
          path: $GITHUB_WORKSPACE/.github/stable/

      - name: Determine if changes have been made
        id: changed
        run: |
          git diff --quiet
          echo "has_changes=$?" >> $GITHUB_OUTPUT

      - name: Stage changes
        if: steps.changed.outputs.has_changes == '1'
        run: |
          git status
          git diff
