    - name: Build Sphinx
      run: |
        cd doc
        python -m sphinx -T -b html -d ./_build/doctrees -D language=en . ./html -W --keep-going

    - name: Build Sphinx zip
      run: |
        cd doc
        python -m sphinx -T -b singlehtml -W --keep-going -d doc/_build/doctrees -D language=en doc/ doc/htmlzip        
