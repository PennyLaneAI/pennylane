name: Formatting check
on:
- pull_request

jobs:
  black-pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install black pylint==2.7.4 isort==5.13.2

      - uses: actions/checkout@v2

      - name: Run Black
        run: |
          black -t py39 -t py310 -t py311 -l 100 pennylane/ --check
          black -t py39 -t py310 -t py311 -l 100 tests/ --check

      - name: Run isort
        run: |
          isort --py 311 --profile black -l 100 -p ./pennylane --skip __init__.py --filter-files ./pennylane --check
          isort --py 311 --profile black -l 100 -p ./pennylane --skip __init__.py --filter-files ./tests --check

      - name: Run Pylint (source files)
        if: always()
        run: pylint --rcfile .pylintrc $(find pennylane -name "*.py")

      - name: Run Pylint (test files)
        if: always()
        run: pylint --rcfile tests/.pylintrc $(find tests -name "*.py")
