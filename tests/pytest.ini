[pytest]
markers =
    unit: marks tests as unit-level tests (select with '-m "unit"')
    integration: marks tests as integration-level tests (select with '-m "integration"')
    system: marks tests as system-level tests (select with '-m "system"')
    core: marks tests for core testing (select with '-m "core"')
    autograd: marks tests for autograd testing (select with '-m "autograd"')
    torch: marks tests for torch testing (select with '-m "core"')
    tf: marks tests for tf testing (select with '-m "tf"')
    jax: marks tests for jax testing (select with '-m "jax"')
    all_interfaces: marks tests for mixed interfaces testing (select with '-m "all_interfaces"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests run on a GPU (deselect with '-m "not gpu"')
    data: marks tests for the data module (deselect with '-m "not data"')
    qchem: marks tests for the QChem module (deselect with '-m "not qchem"')
    qcut: marks tests for the QCut transform (deselect with '-m "not qcut"')
    finite-diff: marks tests for the finite differences (deselect with '-m "not finite-diff"')
    param-shift: marks tests for the parameter shift (deselect with '-m "not param-shift"')
    logging: marks tests for pennylane logging
    external: marks tests that require external packages such as matplotlib and PyZX
    catalyst: marks tests for catalyst testing (select with '-m "catalyst"')
    local_salt(salt): adds a salt to the seed provided by the pytest-rng fixture
filterwarnings =
    error
    ignore::DeprecationWarning:autograd.numpy.numpy_wrapper
    ignore:Casting complex values to real::autograd.numpy.numpy_wrapper
    ignore:Casting complex values to real discards the imaginary part:UserWarning:torch.autograd
    ignore:Call to deprecated create function:DeprecationWarning
    ignore:the imp module is deprecated:DeprecationWarning
    error::pennylane.PennyLaneDeprecationWarning
    ignore:The tape/qtape property is deprecated:pennylane.PennyLaneDeprecationWarning
    ignore:Accessing the terms:pennylane.PennyLaneDeprecationWarning
    ;the below warnings require investigation
    ignore:Casting complex values:numpy.exceptions.ComplexWarning
    ignore:Conversion of an:DeprecationWarning
    ignore:Treating CircuitInstruction as:DeprecationWarning
    ignore:__array_wrap__ must accept:DeprecationWarning
    ignore:atleast_1d requires ndarray or scalar:DeprecationWarning
    ignore:In the future:FutureWarning
    ignore:Benchmarks are automatically:pytest_benchmark.logger.PytestBenchmarkWarning
    ;catalyst has pennylane.operation.Tensor
    ignore::pytest.PytestDeprecationWarning
    ignore:Exception ignored in:pytest.PytestUnraisableExceptionWarning
    ; these two are about test_sampling with nan values
    ignore:Degrees of freedom:RuntimeWarning
    ignore:Mean of empty:RuntimeWarning
    ignore:divide by zero:RuntimeWarning
    ignore:invalid value encountered:RuntimeWarning
    ignore:is incompatible with multithreaded code:RuntimeWarning
    ignore:Requested Von Neumann entropy with finite shots:UserWarning
    ignore:Attempted to compute the gradient of a tape with no trainable:UserWarning
    ignore:Casting complex values:UserWarning
    ignore:Contains tensors of types:UserWarning
    ignore:Creating a tensor from a list of numpy:UserWarning
    ignore:Explicitly requested dtype <class 'jax.numpy.complex128'>:UserWarning
    ignore:Finite differences with float32:UserWarning
    ; seems qutrit unitary check is not working
    ignore:Operator [\[ j\d\.]+:UserWarning
    ignore:Output seems independent of input:UserWarning
    ; in the density_matrix test of test_return_types_qnode - should be analytic
    ignore:Requested state or density matrix with finite shots:UserWarning
    ; validate_multiprocessing_workers seems incorrect
    ignore:The device requested:UserWarning
    ignore:The initializer RandomNormal is unseeded:UserWarning
    ignore:To copy construct from a tensor:UserWarning
    ignore:where received a uint8 condition tensor:UserWarning
    ignore:The autograd matrix for .+ is not differentiable:UserWarning
addopts = --benchmark-disable
xfail_strict=true
rng_salt = v0.39.0
